<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <title>Calculatrice</title>
        <link rel="stylesheet" href="calculatrice.css">
    </head>

    <body>
        <div id="corps">

            <div id="previous">
                <div id="resultat"></div>
                <div id="prevCalc"></div>
                <div id="equal">=</div>
            </div>

            <div id="affichage">
                <div id="calcul"></div>
            </div>

            <div class="clavier">

                <div class="bouton" id="bouton7">7</div>
                <div class="bouton" id="bouton8">8</div>
                <div class="bouton" id="bouton9">9</div>
                <div class="bouton" id="boutonDiv">/</div>
                <div class="bouton" id="boutonC">C</div>

                <div class="bouton" id="bouton4">4</div>
                <div class="bouton" id="bouton5">5</div>
                <div class="bouton" id="bouton6">6</div>
                <div class="bouton" id="boutonFois">x</div>
                <div class="bouton" id="boutonPg">(</div>
                <div class="bouton" id="boutonPd">)</div>


                <div class="bouton" id="bouton1">1</div>
                <div class="bouton" id="bouton2">2</div>
                <div class="bouton" id="bouton3">3</div>
                <div class="bouton" id="boutonMoins">-</div>


                <div class="bouton" id="bouton0">0</div>
                <div class="bouton" id="boutonPoint">.</div>
                <div class="bouton" id="boutonPlus">+</div>
                <div class="bouton" id="boutonEgal">=</div>

                
            </div>
        </div>
    </body>
</html>
