<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <title>Calculatrice</title>
        <link rel="stylesheet" href="calculatrice.css">
        <script src="calculatrice.js"></script>
    </head>

    <body>
        <div id="corps">

            <div id="previous">
                <div id="resultat"></div>
                <div id="prevCalc"></div>
                <div id="equal"></div>
            </div>

            <div id="affichage">
                <div id="calcul"></div>
            </div>

            <div class="clavier">

                <div class="bouton" id="bouton7" onclick=calculatrice.Write(7)>7</div>
                <div class="bouton" id="bouton8" onclick=calculatrice.Write(8)>8</div>
                <div class="bouton" id="bouton9" onclick=calculatrice.Write(9)>9</div>
                <div class="bouton" id="boutonDiv" onclick=calculatrice.Write("/")>/</div>
                <div class="bouton" id="boutonEffacer" onclick=calculatrice.Erase()>âŒ«</div>
                <div class="bouton" id="boutonC" onclick=calculatrice.Clear()>C</div>

                <div class="bouton" id="bouton4" onclick=calculatrice.Write(4)>4</div>
                <div class="bouton" id="bouton5" onclick=calculatrice.Write(5)>5</div>
                <div class="bouton" id="bouton6" onclick=calculatrice.Write(6)>6</div>
                <div class="bouton" id="boutonFois"onclick=calculatrice.Write("*")>*</div>
                <div class="bouton" id="boutonPg" onclick=calculatrice.Write("(")>(</div>
                <div class="bouton" id="boutonPd" onclick=calculatrice.Write(")")>)</div>


                <div class="bouton" id="bouton1" onclick=calculatrice.Write(1)>1</div>
                <div class="bouton" id="bouton2" onclick=calculatrice.Write(2)>2</div>
                <div class="bouton" id="bouton3" onclick=calculatrice.Write(3)>3</div>
                <div class="bouton" id="boutonMoins" onclick=calculatrice.Write("-")>-</div>


                <div class="bouton" id="bouton0"onclick=calculatrice.Write(0)>0</div>
                <div class="bouton" id="boutonPoint"onclick=calculatrice.Write(".")>.</div>
                <div class="bouton" id="boutonPlus" onclick=calculatrice.Write("+")>+</div>
                <div class="bouton" id="boutonEgal" onclick=calculatrice.Calculate()>=</div>

                
            </div>
        </div>
    </body>
</html>
